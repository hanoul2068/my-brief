<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Brief</title>
  <style>
    body { margin:0; font-family: system-ui,-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",sans-serif; background:#0b0f14; color:#e6edf3; }
    header, main { max-width: 980px; margin: 0 auto; padding: 20px; }
    header h1 { margin:10px 0 4px; font-size:32px; }
    header p { margin:0; color:#9aa7b2; }

    .card { background:#111824; border:1px solid #1f2a3a; border-radius:14px; padding:16px; margin-top:16px; }
    .toolbar { display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:space-between; margin-bottom:12px; }
    .btns { display:flex; gap:8px; flex-wrap:wrap; }
    .btn { border:1px solid #2a3a52; background:#0e1622; color:#cfe3ff; padding:8px 10px; border-radius:10px; cursor:pointer; font-size:13px; }
    .btn.active { background:#1a2b44; border-color:#3b6aa6; }
    .metaTop { font-size:12px; color:#9aa7b2; }

    .item { border-top:1px solid #1f2a3a; padding:14px 0; }
    .item:first-child { border-top:none; padding-top:0; }
    .kicker { display:flex; gap:8px; flex-wrap:wrap; font-size:12px; color:#9aa7b2; margin-bottom:6px; }
    .tag { padding:2px 8px; border:1px solid #2a3a52; border-radius:999px; color:#cfe3ff; background:#0e1622; }
    .title { font-size:18px; margin:4px 0 8px; line-height:1.4; }
    .summary { line-height:1.6; color:#d7e2ee; margin:0 0 8px; white-space:pre-line; }

    a { color:#7fb7ff; text-decoration:none; }
    a:hover { text-decoration:underline; }
    footer { max-width:980px; margin:40px auto 20px; padding:0 20px; color:#9aa7b2; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <h1>World Brief</h1>
    <p>출처별로 보는 해외 이슈 요약 — 매일 자동 업데이트</p>
  </header>

  <main>
    <div class="card">
      <div class="toolbar">
        <div class="btns" id="buttons"></div>
        <div class="metaTop" id="metaTop">업데이트: -</div>
      </div>
      <div id="content"><p>불러오는 중...</p></div>
    </div>
  </main>

  <footer>
    요약은 자동 생성되며, 원문은 각 링크로 확인할 수 있습니다.
  </footer>

  <script>
    const state = { data: null, filter: "all" };

    function escapeHtml(s) {
      return (s ?? "").replace(/[&<>"']/g, (m) => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
      })[m]);
    }
    function formatDate(dt) {
      try { return new Date(dt).toLocaleString("ko-KR"); }
      catch { return dt || "-"; }
    }

    function setActive(btnId){
      document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
      const el = document.getElementById(btnId);
      if (el) el.classList.add("active");
    }

    function buildButtons(sources){
      const box = document.getElementById("buttons");
      box.innerHTML = "";

      const allBtn = document.createElement("button");
      allBtn.className = "btn active";
      allBtn.id = "btn_all";
      allBtn.textContent = "전체";
      allBtn.onclick = () => { state.filter = "all"; setActive("btn_all"); render(); };
      box.appendChild(allBtn);

      sources.forEach(s => {
        const b = document.createElement("button");
        b.className = "btn";
        b.id = "btn_" + s.id;
        b.textContent = s.name;
        b.onclick = () => { state.filter = s.id; setActive("btn_" + s.id); render(); };
        box.appendChild(b);
      });
    }

    function render(){
      const box = document.getElementById("content");
      const meta = document.getElementById("metaTop");
      if (!state.data){
        box.innerHTML = "<p>데이터가 없습니다. 잠시 후 새로고침 해주세요.</p>";
        meta.textContent = "업데이트: -";
        return;
      }

      meta.textContent = `업데이트: ${formatDate(state.data.generated_at)} · 총 ${state.data.items.length}건`;

      const items = state.data.items.filter(it => state.filter === "all" ? true : it.category === state.filter);

      if (!items.length){
        box.innerHTML = "<p>해당 출처의 항목이 없습니다.</p>";
        return;
      }

      box.innerHTML = items.map(item => `
        <div class="item">
          <div class="kicker">
            <span class="tag">${escapeHtml(item.source)}</span>
            ${item.published_at ? `<span>${escapeHtml(item.published_at)}</span>` : ""}
          </div>
          <div class="title">${escapeHtml(item.title)}</div>
          <p class="summary">${escapeHtml(item.summary)}</p>
          <div><a href="${item.url}" target="_blank" rel="noopener noreferrer">원문 보기 →</a></div>
        </div>
      `).join("");
    }

    async function loadData(){
      try{
        const res = await fetch("posts/latest.json", { cache: "no-store" });
        if (!res.ok) throw new Error("latest.json not found");
        state.data = await res.json();
        buildButtons(state.data.sources || []);
        render();
      } catch(e){
        state.data = null;
        render();
      }
    }
    loadData();
  </script>
</body>
</html>
